# Set your theme here
theme = "hugo-tufte"

# The language of your website (see https://www.andiamo.co.uk/resources/iso-language-codes/ for reference)
languageCode = "nl"

# The url of your website
baseurl = "https://sjhogerzeil.github.io/praktijk/"

# Folder where the generated website is stored
publishDir = "docs"

# The title of your website (shown on all the pages)
title = "dr. Simon J. Hogerzeil, psychiater"

# Site wide kill switch for Latex support
math = true

# (If math is enabled) 
## if "katex" is set to true katex will be used to render LaTex, if not MathJax will be used instead
katex = true

[params]
  # Subtitle of the website
  subtitle = "Praktijk voor Psychiatrie en Psychotherapie"
  # Your name or the name of your company
  copyrightHolder = "Bombu"
  # Show the "Powered by Hugo-Tufte and Hugo." 
  showPoweredBy = false
  # Site wide kill switch
  hidedate = false
  # Uncomment for dark code blocks
  # codeBlocksDark = true

